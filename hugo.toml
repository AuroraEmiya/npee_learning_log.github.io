baseURL = "https://auroraemiya.github.io/npee_learning_log.github.io/"
languageCode = 'zh-cn'
title = 'shyの考研日志'
theme = "stack"
enableRobotsTXT = true

[taxonomies]
  category = "categories"
  tag = "tags"


[params]
  mainSections = ["posts","diary","memo","update","interests"]
  toc = true 
[params.article]
  math = true
  readingTime = true
  toc = true

[params.sidebar]
  emoji = "🎧"
  subtitle = "無職受験生 ～408に挑んだら本気だす～"
  
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
        emoji = true
      [markup.goldmark.extensions.passthrough]
        enable = true

        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
    [markup.goldmark.renderer]
      unsafe = true


[params.sidebar.avatar]
    enabled = true
    local = true
    src = "img/shiki.png"

[params.widgets]
  [[params.widgets.page]]
    type = "toc"
  [[params.widgets.homepage]]
    type = "search"
  [[params.widgets.homepage]]
    type = "archives"

  [[params.widgets.homepage]]
    type = "tag-cloud"
    [params.widgets.homepage.params]
      limit = 10

[[menu.main]]
  name = "主页"
  url = "/"
  weight = 1
  [menu.main.params]
    icon = "home"

[params.comments]
  enabled = true
  provider = "giscus"

[params.comments.giscus]
  repo = "AuroraEmiya/npee_learning_log.github.io"
  repoID = "R_kgDOPKrKPw"
  category = "Comments"
  categoryID = "DIC_kwDOPKrKP84CuLn2"
  mapping = "pathname"  # 或 "url" / "title"，建议用 "pathname"
  strict = 0
  inputPosition = "bottom"
  lightTheme = "light"
  darkTheme = "dark"
  reactionsEnabled = 1   # 1 = 开启 GitHub 表情反应
  emitMetadata = 0       # 0 = 不向页面注入额外元数据
  lang = "zh-CN"
[[menu.main]]
  name = "日记"
  url = "/categories/diary"
  weight = 2
    [menu.main.params]
    icon = "date"

[[menu.main]]
  name = "日志"
  url = "/categories/log"
  weight = 3
