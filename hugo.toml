baseURL = "https://auroraemiya.github.io/npee_learning_log.github.io/"
languageCode = 'zh-cn'
title = 'Shyの考研日志'
theme = "Stack"
enableRobotsTXT = true

[taxonomies]
  category = "categories"
  tag = "tags"


[params]
  mainSections = ["posts"]
  toc = true

[params.sidebar]
  emoji = "🌸"
  subtitle = "どうが、君と君を囲むこの世界が、これからも幸せでありますように"

[params.sidebar.avatar]
    enabled = true
    local = true
    src = "img/shiki.png"

[params.widgets]
  [[params.widgets.page]]
    type = "toc"
  [[params.widgets.homepage]]
    type = "search"
    [[params.widgets.homepage]]
      type = "categories"
      [params.widgets.homepage.params]
        limit = 10
    [[params.widgets.homepage]]
      type = "tag-cloud"
      [params.widgets.homepage.params]
        limit = 10

[related]
  includeNewer = true
  threshold = 60
  toLower = false

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "categories"
    weight = 200
[[menu.main]]
  name = "主页"
  url = "/"
  weight = 1


[[menu.main]]
  name = "日记"
  url = "/categories/diary"
  weight = 2

[[menu.main]]
  name = "日志"
  url = "/categories/log"
  weight = 3

[[menu.main]]
  name = "笔记"
  url = "/categories/memo"
  weight = 3